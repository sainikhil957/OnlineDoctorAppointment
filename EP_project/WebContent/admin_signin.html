<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>admin login</title>
<link rel="stylesheet" type="text/css" href="patient_signin.css">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>

<body>

		<div class="login-form">
      <form action="admin_servlet.jsp" method="POST">
        <h2 style="font-weight: bold; color: #333">Admin Login</h2>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            required="required"
            name="email"
          />
          <span id="span1"></span>
        </div>
        
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required="required"
            name="password"
          />
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-info btn-lg">Login</button>
        </div>
      </form>
    </div>
</body>
</html>
