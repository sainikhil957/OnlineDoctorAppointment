<!DOCTYPE html>
<html>
<head>
  <title>Patient register</title>
	<link rel="stylesheet" type="text/css" href="patient_signup.css">
	<script src="doctor_register.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
<style>

</style> 
 
</head>
<body>

	<div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <a href="patient_homepage.jsp" class="w3-bar-item w3-button">Back</a>
      
      <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button">Logout</a>
        </div>
    </div>
    </div>
	
  <div class="adddetails" style="margin-top: 100px;">
        <form action="patient_appointment_servlet" method="POST">
        
          <h2 style="font-weight: bold; color: #333">Patient Appointment details</h2>
          <div class="form-group">
                <label>Enter firstname:</label>
                <input type="text" class="form-control" placeholder="First Name" name="name" required/>
          </div>
          
          <div>
          <label>Select Gender</label>
            <div class="custom-control custom-radio custom-control-inline">	
  			<input type="radio" id="customRadioInline1" name="gender" value="male" class="custom-control-input">
  			<label class="custom-control-label" for="customRadioInline1">Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
  			<input type="radio" id="customRadioInline2" name="gender" value="female" class="custom-control-input">
  			<label class="custom-control-label" for="customRadioInline2">Female</label>
			</div>
          </div>
          
          
          <div class="form-group">
            <label>Enter email:</label>
            <input class="form-control" type="email" required  placeholder="enter email" name="email" required>
          </div>
          
          <div class="col-md-3 mb-3">
      		<label for="validationTooltip04">Enter Age:</label>
      		<input type="text" class="form-control" id="validationTooltip04" name="age" placeholder="Age" required>
      		<div class="invalid-tooltip">
        		Please provide a valid age.
      		</div>
    	  </div>
          
          <div class="form-group">
            <label>Enter phonenumber:</label>
            <input class="form-control" type="text" maxlength="10" placeholder="enter phonenumber" name="phonenumber" required>
          </div>
          
          <label>Select your Blood Group:</label><br>
          <select name="bloodgroup" class="custom-select custom-select-lg mb-3" >
  			<option  selected>select your Blood Group</option>
			<option value="A+">A+</option>
			<option value="A-">A-</option>
			<option value="B+">B+</option>
			<option value="B-">B-</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
			<option value="O+">O+</option>
			<option value="O-">O-</option>
		   </select><br><br>
          
          
          <div class="form-group">
            <label>Enter Address:</label>
            <input class="form-control" type="text" placeholder="Enter Street" name="address" required>
          </div>
          
          <label>Select Your Problem:</label><br>
          <select name="problem" class="custom-select custom-select-lg mb-3">
  			<option selected>select your problem</option>
			<option value="heart problem">heart problem</option>
			<option value="lungs problem">lungs problem</option>
			<option value="kidney problem">kidney problem</option>
		   </select>
		   <br>
		   
		   <label>Timing Slot:</label><br>
          <select name="timing" class="custom-select custom-select-lg mb-3" >
  			<option  selected>Select your timing slot</option>
  			<option value="9:00 AM">9:00 AM</option>
			<option value="11:00 AM">11:00 AM</option>
			<option value="2:00 PM">2:00 PM</option>
			<option value="4:00 PM">4:00 PM</option>
			<option value="6:00 PM">6:00 PM</option>
			<option value="8:00 PM">8:00 PM</option>
		   </select><br><br>
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
</body>
</html>
