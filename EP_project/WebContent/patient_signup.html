<!DOCTYPE html>
<html>
<head>
  <title>Patient register</title>
	<link rel="stylesheet" type="text/css" href="patient_signup.css">
	<script src="registerjs.js"></script>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<body>
	
  <div class="adddetails">
        <form action="patient_register_servlet" method="POST">
          <h2 style="font-weight: bold; color: #333">Patient Register</h2>
          <div class="form-group">
                <label>Enter firstname:</label>
                <input type="text" class="form-control" placeholder="First Name" name="name" required/>
          </div>
          
          <div class="form-group">
            <label>Enter email:</label>
            <input class="form-control" type="email" required  placeholder="enter email" name="email" required>
          </div>
          
          <div class="form-group">
            <label>Enter phonenumber:</label>
            <input class="form-control" type="text" maxlength="10" placeholder="enter phonenumber" name="phonenumber" required>
          </div>
          
          <div class="form-group">
            <label>Enter Address:</label>
            <input class="form-control" type="text" placeholder="Enter Street" name="address" required>
          </div>
          
          <div class="form-group">
            <label>Enter Password:</label>
          <input
            type="password"
            onblur="veripass1()"
            class="form-control"
            id="2"
            placeholder="Password"
            required="required"
            name="password"
          />
          <span id="span2"></span>
        </div>
        
        <div class="form-group">
          <label>Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            onblur="VerifyPass()"
            id="3"
            placeholder="Confirm Password"
            required="required"
          />
          <span id="span3"></span>
        </div>
        
        <button type="submit" class="btn btn-info">Submit</button>
     </form>
  </div>
</body>
</html>
